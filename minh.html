<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Love Morph</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;overflow:hidden}
canvas{display:block}
#videoBox{
position:fixed;right:20px;bottom:20px;
width:220px;height:160px;
border:2px solid hotpink;
border-radius:12px;
overflow:hidden;
transform:scaleX(-1);
box-shadow:0 0 20px hotpink;
}
video{width:100%;height:100%;object-fit:cover}
#txt{
position:fixed;top:20px;left:50%;
transform:translateX(-50%);
color:hotpink;font-size:22px;letter-spacing:2px;
}
</style>
</head>
<body>

<div id="txt">XÒE TAY = ❤️ | NẮM TAY = LOVE</div>

<div id="videoBox">
<video id="video"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const video = document.getElementById("video");
let scene,camera,renderer,mesh;
const COUNT = 1200;
const dummy = new THREE.Object3D();
const particles = [];
let targets = [];

function heartShape(t){
const x = 16*Math.pow(Math.sin(t),3);
const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
return {x,y};
}

function generateHeart(){
const arr=[];
for(let i=0;i<COUNT;i++){
const t=Math.random()*Math.PI*2;
const h=heartShape(t);
arr.push({x:h.x*22+(Math.random()-0.5)*20,
          y:h.y*22+(Math.random()-0.5)*20});
}
return arr;
}

// chữ LOVE (vẽ thủ công)
function generateLOVE(){
const arr=[];
const text="LOVE";
const canvas=document.createElement("canvas");
canvas.width=600;canvas.height=200;
const ctx=canvas.getContext("2d");
ctx.fillStyle="#fff";
ctx.font="bold 160px Arial";
ctx.fillText(text,20,160);

const img=ctx.getImageData(0,0,600,200).data;
for(let y=0;y<200;y++){
for(let x=0;x<600;x++){
const i=(y*600+x)*4;
if(img[i]>200){
arr.push({x:(x-300)*1.2,y:(100-y)*1.2});
}
}
}

// random fill nếu thiếu hạt
while(arr.length<COUNT){
arr.push(arr[Math.floor(Math.random()*arr.length)]);
}
return arr.slice(0,COUNT);
}

const heartPoints=generateHeart();
const lovePoints=generateLOVE();

function init(){
scene=new THREE.Scene();
camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,1,2000);
camera.position.z=800;

renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const geo=new THREE.CircleGeometry(3,6);
const mat=new THREE.MeshBasicMaterial({color:0xff4da6});
mesh=new THREE.InstancedMesh(geo,mat,COUNT);
scene.add(mesh);

for(let i=0;i<COUNT;i++){
particles.push({
pos:new THREE.Vector3(),
tx:heartPoints[i].x,
ty:heartPoints[i].y
});
}
targets=heartPoints;
}

let cx=0,cy=0;

function onResults(res){
if(!res.multiHandLandmarks.length) return;
const lm=res.multiHandLandmarks[0];
const p=lm[8];
cx=(p.x-0.5)*1000;
cy=-(p.y-0.5)*700;

// phát hiện nắm tay
const fist = Math.hypot(lm[8].x-lm[4].x, lm[8].y-lm[4].y) < 0.05;
targets = fist ? lovePoints : heartPoints;
}

function animate(){
requestAnimationFrame(animate);

for(let i=0;i<COUNT;i++){
const p=particles[i];
p.tx=targets[i].x;
p.ty=targets[i].y;

p.pos.x+=(cx+p.tx-p.pos.x)*0.08;
p.pos.y+=(cy+p.ty-p.pos.y)*0.08;

dummy.position.copy(p.pos);
dummy.updateMatrix();
mesh.setMatrixAt(i,dummy.matrix);
}
mesh.instanceMatrix.needsUpdate=true;
renderer.render(scene,camera);
}

const hands=new Hands({
locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});
hands.setOptions({
maxNumHands:1,
modelComplexity:1,
minDetectionConfidence:0.7,
minTrackingConfidence:0.7
});
hands.onResults(onResults);

const cam=new Camera(video,{
onFrame:async()=>{await hands.send({image:video});},
width:640,height:480
});
cam.start();

init();
animate();

window.onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
}
</script>
</body>
</html>
