<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Control</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;overflow:hidden;font-family:Arial}
canvas{display:block}

#videoBox{
position:fixed;
right:20px;
bottom:20px;
width:220px;
height:160px;
border:2px solid hotpink;
border-radius:12px;
overflow:hidden;
transform:scaleX(-1);
box-shadow:0 0 20px hotpink;
}
video{width:100%;height:100%;object-fit:cover}

#text{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
color:hotpink;
font-size:22px;
letter-spacing:2px;
}
</style>
</head>

<body>

<div id="text">ĐƯA NGÓN TRỎ ĐIỀU KHIỂN TRÁI TIM</div>

<div id="videoBox">
<video id="video"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const video = document.getElementById("video");

let scene,camera,renderer,heartMesh;
const total = 300;
const dummy = new THREE.Object3D();
const hearts = [];

function init3D(){
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,1,2000);
camera.position.z = 800;

renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const shape = new THREE.Shape();
shape.moveTo(0,25);
shape.bezierCurveTo(0,25,-25,0,-50,0);
shape.bezierCurveTo(-80,0,-80,40,-80,40);
shape.bezierCurveTo(-80,80,-40,100,0,120);
shape.bezierCurveTo(40,100,80,80,80,40);
shape.bezierCurveTo(80,40,80,0,50,0);
shape.bezierCurveTo(25,0,0,25,0,25);

const geo = new THREE.ShapeGeometry(shape);
geo.scale(0.8,0.8,0.8);

const mat = new THREE.MeshBasicMaterial({color:0xff4da6});

heartMesh = new THREE.InstancedMesh(geo,mat,total);
scene.add(heartMesh);

for(let i=0;i<total;i++){
hearts.push({
pos:new THREE.Vector3((Math.random()-0.5)*1500,(Math.random()-0.5)*1500,0),
speed:Math.random()*0.05+0.03
});
}
}

function onResults(res){
if(!res.multiHandLandmarks.length) return;

const p = res.multiHandLandmarks[0][8];
const tx = (p.x-0.5)*1400;
const ty = -(p.y-0.5)*900;

for(let i=0;i<total;i++){
const h = hearts[i];
h.pos.x += (tx-h.pos.x)*h.speed;
h.pos.y += (ty-h.pos.y)*h.speed;

dummy.position.copy(h.pos);
dummy.rotation.z += 0.02;
dummy.updateMatrix();
heartMesh.setMatrixAt(i,dummy.matrix);
}
heartMesh.instanceMatrix.needsUpdate = true;
}

const hands = new Hands({
locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
maxNumHands:1,
modelComplexity:1,
minDetectionConfidence:0.7,
minTrackingConfidence:0.7
});

hands.onResults(onResults);

const cam = new Camera(video,{
onFrame:async()=>{await hands.send({image:video});},
width:640,height:480
});
cam.start();

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
init3D();
animate();

window.onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
}
</script>

</body>
</html>
