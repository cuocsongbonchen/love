<!-- CDN CHU·∫®N VERCEL -->
<script src="https://unpkg.com/@mediapipe/hands/hands.js"></script>
<script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

<script>
const videoElement = document.getElementById("input_video");
let scene, camera, renderer, swordMesh;

const count = 400;
const dummy = new THREE.Object3D();
const swordData = [];

/* ===== T·∫†O ƒêI·ªÇM CH·ªÆ LOVE ===== */
function generateLOVEPoints() {
    const pts = [];

    for(let y=0;y<10;y++) pts.push({x:-300,y:y*40});
    for(let x=0;x<6;x++) pts.push({x:-300+x*40,y:0});

    for(let a=0;a<Math.PI*2;a+=0.2)
        pts.push({x:-100+Math.cos(a)*120,y:200+Math.sin(a)*120});

    for(let i=0;i<10;i++){
        pts.push({x:100-i*20,y:200-i*40});
        pts.push({x:100+i*20,y:200-i*40});
    }

    for(let y=0;y<10;y++) pts.push({x:300,y:y*40});
    for(let x=0;x<6;x++){
        pts.push({x:300+x*40,y:400});
        pts.push({x:300+x*40,y:200});
        pts.push({x:300+x*40,y:0});
    }

    return pts;
}
const lovePoints = generateLOVEPoints();

/* ===== THREE ===== */
function initThree(){
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,1,3000);
    camera.position.z = 1000;

    renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer.setSize(innerWidth,innerHeight);
    document.body.appendChild(renderer.domElement);

    const geo = new THREE.ConeGeometry(3,50,4);
    const mat = new THREE.MeshBasicMaterial({
        color: 0xff4da6,
        emissive: new THREE.Color(0xff66cc),
        emissiveIntensity: 1.5
    });

    swordMesh = new THREE.InstancedMesh(geo,mat,count);
    scene.add(swordMesh);

    for(let i=0;i<count;i++){
        swordData.push({
            pos:new THREE.Vector3(
                (Math.random()-0.5)*2000,
                (Math.random()-0.5)*2000,
                (Math.random()-0.5)*1000
            ),
            speed:Math.random()*0.05+0.02
        });
    }
}

/* ===== AI ===== */
function onResults(res){
    if(!res.multiHandLandmarks) return;

    console.log("HAND OK"); // test

    const lm = res.multiHandLandmarks[0];
    const tx = (lm[8].x-0.5)*1800;
    const ty = -(lm[8].y-0.5)*1200;

    const isFist = Math.hypot(lm[8].x-lm[4].x,lm[8].y-lm[4].y)<0.06;
    const isRock = (lm[20].y<lm[18].y)&&(lm[8].y<lm[6].y);

    for(let i=0;i<count;i++){
        const s = swordData[i];

        if(isRock){
            const row=40;
            const x=(i%row)*40-row*20;
            const y=500+Math.floor(i/row)*50;
            s.pos.x+=(x-s.pos.x)*0.1;
            s.pos.y+=(y-s.pos.y)*0.1;
        }
        else if(isFist){
            const p = lovePoints[i%lovePoints.length];
            const x = tx+p.x;
            const y = ty+p.y;
            s.pos.x+=(x-s.pos.x)*0.1;
            s.pos.y+=(y-s.pos.y)*0.1;
        }
        else{
            const t = i/count*Math.PI*2;
            const x = 16*Math.pow(Math.sin(t),3);
            const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
            const scale = 25+Math.sin(Date.now()*0.005)*5;
            const tx2 = tx+x*scale;
            const ty2 = ty+y*scale;
            s.pos.x+=(tx2-s.pos.x)*0.1;
            s.pos.y+=(ty2-s.pos.y)*0.1;
        }

        dummy.position.copy(s.pos);
        dummy.lookAt(tx,ty,0);
        dummy.updateMatrix();
        swordMesh.setMatrixAt(i,dummy.matrix);
    }

    swordMesh.instanceMatrix.needsUpdate=true;
}

/* ===== MEDIAPIPE CHU·∫®N HTTPS ===== */
const hands = new Hands({
    locateFile: f => `https://unpkg.com/@mediapipe/hands/${f}`
});

hands.setOptions({
    maxNumHands:1,
    minDetectionConfidence:0.7,
    minTrackingConfidence:0.7
});

hands.onResults(onResults);

const cam = new Camera(videoElement,{
    onFrame: async ()=>{
        await hands.send({image: videoElement});
    },
    width:640,height:480
});

/* ===== LOOP ===== */
function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
}

window.addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
});

initThree();
cam.start();
animate();
</script>
</body>
