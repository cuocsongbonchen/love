<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Shape Control</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;overflow:hidden}
canvas{display:block}
#videoBox{
position:fixed;
right:20px;
bottom:20px;
width:220px;
height:160px;
border:2px solid hotpink;
border-radius:12px;
overflow:hidden;
transform:scaleX(-1);
box-shadow:0 0 20px hotpink;
}
video{width:100%;height:100%;object-fit:cover}
#txt{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
color:hotpink;
font-size:22px;
letter-spacing:2px;
}
</style>
</head>
<body>

<div id="txt">TRÁI TIM ĐI THEO TAY BẠN</div>

<div id="videoBox">
<video id="video"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const video = document.getElementById("video");
let scene,camera,renderer,mesh;
const COUNT = 800;
const dummy = new THREE.Object3D();
const points = [];

function heart(t){
const x = 16*Math.pow(Math.sin(t),3);
const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
return {x,y};
}

function init(){
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,1,2000);
camera.position.z = 800;

renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const geo = new THREE.CircleGeometry(4,8);
const mat = new THREE.MeshBasicMaterial({color:0xff4da6});
mesh = new THREE.InstancedMesh(geo,mat,COUNT);
scene.add(mesh);

// tạo hình trái tim to
for(let i=0;i<COUNT;i++){
const t = Math.random()*Math.PI*2;
const h = heart(t);
points.push({
ox: h.x*25 + (Math.random()-0.5)*20,
oy: h.y*25 + (Math.random()-0.5)*20,
pos: new THREE.Vector3()
});
}
}

let cx=0,cy=0;

function onResults(res){
if(!res.multiHandLandmarks.length) return;
const p = res.multiHandLandmarks[0][8];
cx = (p.x-0.5)*1000;
cy = -(p.y-0.5)*700;
}

function animate(){
requestAnimationFrame(animate);

for(let i=0;i<COUNT;i++){
const p = points[i];
p.pos.x += (cx + p.ox - p.pos.x)*0.08;
p.pos.y += (cy + p.oy - p.pos.y)*0.08;
dummy.position.copy(p.pos);
dummy.updateMatrix();
mesh.setMatrixAt(i,dummy.matrix);
}
mesh.instanceMatrix.needsUpdate = true;
renderer.render(scene,camera);
}

const hands = new Hands({
locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});
hands.setOptions({
maxNumHands:1,
modelComplexity:1,
minDetectionConfidence:0.7,
minTrackingConfidence:0.7
});
hands.onResults(onResults);

const cam = new Camera(video,{
onFrame:async()=>{await hands.send({image:video});},
width:640,height:480
});
cam.start();

init();
animate();

window.onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
}
</script>
</body>
</html>
