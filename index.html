<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Minh Dang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #1a002a, #000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* Nền hạt */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* Khối trung tâm */
.container{
    position:relative;
    z-index:2;
    text-align:center;
}

/* Chữ MINH DANG */
.title{
    font-size:80px;
    letter-spacing:6px;
    text-transform:uppercase;
    color:#ff66cc;
    text-shadow:
        0 0 10px #ff66cc,
        0 0 30px #ff1aff,
        0 0 60px #ff1aff;
    animation: glow 2s infinite alternate;
}

/* Nút */
.start-btn{
    margin-top:40px;
    padding:15px 50px;
    font-size:20px;
    border:none;
    border-radius:50px;
    background: linear-gradient(45deg,#ff4da6,#a855f7);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px #ff66cc;
    transition:0.3s;
}

.start-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px #ff1aff;
}

/* Hiệu ứng glow */
@keyframes glow{
    from{ text-shadow:0 0 10px #ff66cc; }
    to{ text-shadow:0 0 30px #ff1aff, 0 0 80px #ff1aff; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <div class="title">MINH DANG</div>
    <button class="start-btn" onclick="start()">BẮT ĐẦU</button>
</div>

<script>
function start(){
    document.body.style.opacity = 0;
    setTimeout(()=>{
        window.location.href = "minh.html";
    },500);
}

/* PARTICLE NỀN */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

for(let i=0;i<120;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2+1,
        dx:(Math.random()-0.5)*0.5,
        dy:(Math.random()-0.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let p of particles){
        p.x+=p.dx;
        p.y+=p.dy;

        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,100,200,0.8)";
        ctx.fill();
    }
    requestAnimationFrame(animate);
}
animate();

window.onresize=()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
};
</script>

</body>
</html>
